<div class="container">
    
          
  <div class="row">
      <div class="col-lg-5 col-md-5 col-sm-6">
          <div class="white-box text-center"><img src="{{apiServerUrl}}/img/{{user.image}}" class="img-responsive"></div>
      </div>
      <div class="col-lg-7 col-md-7 col-sm-6">

          <h1 class="box-title mt-5">{{user.lastName}} {{user.firstName}}</h1>

          <h2 class="box-title mt-5">{{user.email}}</h2>

          
          <h2 class="box-title mt-2">Phone : {{user.phone}}</h2>
          
          <p>{{user.description}}</p>

          <button mat-raised-button color="primary" class="ok" routerLink="/MoveOnEsprit/editProfile/{{user.id}}">Edit</button>
         
         
</div>
</div>
</div>
